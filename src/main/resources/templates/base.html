<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml"
      th:fragment="layout(content)" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bootstrap demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<!--THIS IS NAVBAR-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SmartContactManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase" >

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}" aria-current="page" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link " aria-disabled="true">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/signup/}" aria-disabled="true">SignUp</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--END OF NAVBAR-->
<!-- sidebar-->
<div class="sidebar">
    <span class="crossBtn">&times;</span>
    <a href="#" class="item"><i class="fa-solid fa-house"></i>Home</a>
    <a href="#" class="item"> <i class="fa-solid fa-address-book"></i>View Contacts</a>
    <a href="#" class="item"><i class="fa-regular fa-user"></i>Profile</a>
    <a href="#" class="item"> <i class="fa-solid fa-phone"></i>Add Contact</a>
    <a href="#" class="item"><i class="fa-solid fa-gear"></i>Settings</a>
    <a href="#" class="item"> <i class="fa-solid fa-right-from-bracket"></i>LogOut</a>


</div>
<!--end of sidebar -->
<!-- Content Area -->
<div class="content">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <div th:if="#{session.message}" class="alert alert-success" role="alert">
        <span th:text="${session.message.content}"></span>
    </div>
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    <div th:replace="${content}">

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script th:src="@{js/script.js}"></script>

</body>
</html>
